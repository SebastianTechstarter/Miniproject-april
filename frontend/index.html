<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>Meine Bücherei - Verwaltung für den eigenen Haushalt</h2>
    <div id="inputSpace">
      <input type="text" id="author" placeholder="Autor" />
      <input type="text" id="title" placeholder="Titel" />
      <input type="text" id="pages" placeholder="Seiten" />
      <input type="text" id="publisher" placeholder="Verlag" />
      <input type="text" id="year" placeholder="Erscheinungsjahr" />
      <input type="text" id="category" placeholder="Kategorie" />
    </div>
    <button id="safeBook">Speichern</button>
    <button id="deleteBook">Löschen</button>
    <button id="searchBook">Suchen</button>
    <button id="listAllBook">Alle auflisten</button>
  </body>
</html>
