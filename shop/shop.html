<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bücher-Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Bücher-Shop</h1>
    <p>Entdecke neue Lieblingsbücher für dein Regal</p>

    <div class="shop-grid">
      <div class="product-card">
        <img src="./img/anna_karenina.jpg" alt="Buchcover">
        <h2>Anna Karenina</h2>
        <p>Lew Tolstoi</p>
        <p>Roman</p>
        <button>Kaufen</button>
      </div>
      <div class="product-card">
        <img src="./img/moby_dick.jpg" alt="Buchcover">
        <h2>Moby-Dick</h2>
        <p>Herman Melville</p>
        <p>Abenteuer</p>
        <button>Kaufen</button>
      </div>
      <div class="product-card">
        <img src="./img/faust.jpg" alt="Buchcover">
        <h2>Faust Eine Tragödie</h2>
        <p>Johann Wolfgang von Goethe</p>
        <p>Drama</p>
        <button>Kaufen</button>
      </div>
    </div>
  </div>
</body>
</html>
